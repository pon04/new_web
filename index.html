  <style>
    /* ===== HTML & BODY を 100% 高さにして flex 中央寄せ ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;   /* 横方向中央 */
      align-items: center;       /* 縦方向中央 */
      font-family: sans-serif;
      background-color: #fafafa;
    }

    /* ===== 全体を囲むコンテナ ===== */
    .math-container {
      display: flex;
      flex-wrap: wrap;           /* 幅が狭いときに折り返し */
      justify-content: center;
      align-items: center;
      gap: 12px;
      background-color: white;
      padding: 24px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* × と = の記号を大きくして目立たせる */
    .math-container > span {
      font-size: 2rem;
      font-weight: bold;
    }

    /* セレクトを大きめに */
    select {
      font-size: 1.2rem;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-width: 140px;
      color: #555;
    }

    /* 結果を丸く・大きく */
    #result {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border: 3px solid #333;
      border-radius: 50%;
      background-color: #f0f0f0;
      font-size: 1.4rem;
      font-weight: bold;
      color: transparent; /* 初期は見えない */
    }

    /* リセットボタンのスタイル */
    #reset-btn {
      font-size: 1rem;
      padding: 8px 16px;
      border: 2px solid #888;
      border-radius: 8px;
      background-color: #fafafa;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #reset-btn:hover {
      background-color: #eee;
    }

    /* ===== スマホ表示（幅480px以下）の調整 ===== */
    @media (max-width: 480px) {
      .math-container {
        flex-direction: column;  /* 縦並び */
        padding: 16px;
      }
      .math-container > span {
        font-size: 1.8rem;
      }
      select {
        width: 100%;
        min-width: unset;
      }
      #result {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      #reset-btn {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>

        selectRight.appendChild(opt2);
      });

      // 選択が変わったら結果をアップデート
      selectLeft.addEventListener("change", updateResult);
      selectRight.addEventListener("change", updateResult);

      resetBtn.addEventListener("click", () => {

    // 4) 選択されたラベルの組み合わせに応じて数値を ◯ に表示

      const display = document.getElementById("result");

      // どちらかが空文字なら結果は空、文字色も透明に

        display.style.color = "transparent";
        return;
