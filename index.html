<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコアボード - A vs B</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: white;
    }
    th, td {
      border: 2px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    input[type="number"] {
      width: 60px;
      text-align: center;
      font-size: 1rem;
    }
    #history {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #999;
      background-color: #eee;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">スコアボード：A vs B</h2>

  <table>
    <thead>
      <tr>
        <th>チーム名</th>
        <th>1回戦</th>
        <th>2回戦</th>
        <th>3回戦</th>
        <th>合計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td><input type="number" id="a1" min="0" /></td>
        <td><input type="number" id="a2" min="0" /></td>
        <td><input type="number" id="a3" min="0" /></td>
        <td id="a-total">0</td>
      </tr>
      <tr>
        <td>B</td>
        <td><input type="number" id="b1" min="0" /></td>
        <td><input type="number" id="b2" min="0" /></td>
        <td><input type="number" id="b3" min="0" /></td>
        <td id="b-total">0</td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="endGame()">試合終了</button>
    <button onclick="resetAll()">リセット</button>
  </div>

  <div id="history">
    <h3>試合履歴</h3>
    <ul id="history-list"></ul>
  </div>

  <script>
    const inputIds = ["a1", "a2", "a3", "b1", "b2", "b3"];
    const aTotalEl = document.getElementById("a-total");
    const bTotalEl = document.getElementById("b-total");
    const historyList = document.getElementById("history-list");

    // 入力の変更に応じて合計計算
    inputIds.forEach(id => {
      document.getElementById(id).addEventListener("input", updateTotals);
    });

    function updateTotals() {
      const aScores = [getVal("a1"), getVal("a2"), getVal("a3")];
      const bScores = [getVal("b1"), getVal("b2"), getVal("b3")];
      const aSum = aScores.reduce((acc, val) => acc + val, 0);
      const bSum = bScores.reduce((acc, val) => acc + val, 0);
      aTotalEl.textContent = aSum;
      bTotalEl.textContent = bSum;
    }

    function getVal(id) {
      const val = parseInt(document.getElementById(id).value);
      return isNaN(val) ? 0 : val;
    }

    function endGame() {
      const aSum = parseInt(aTotalEl.textContent);
      const bSum = parseInt(bTotalEl.textContent);
      const li = document.createElement("li");
      li.textContent = `試合 ${historyList.children.length + 1}：A ${aSum} - B ${bSum}`;
      historyList.appendChild(li);
    }

    function resetAll() {
      inputIds.forEach(id => {
        document.getElementById(id).value = "";
      });
      aTotalEl.textContent = "0";
      bTotalEl.textContent = "0";
      historyList.innerHTML = ""; // 履歴も削除
    }
  </script>

</body>
</html>
