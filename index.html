  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #fafafa;
    }

    .math-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background-color: white;
      padding: 24px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .math-container > span {
      font-size: 2rem;
      font-weight: bold;
    }

    select {
      font-size: 1.2rem;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-width: 140px;
      color: #555;
    }

    #result {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border: 3px solid #333;
      border-radius: 50%;
      background-color: #f0f0f0;
      font-size: 1.4rem;
      font-weight: bold;
      color: transparent;
    }

    #reset-btn {
      font-size: 1rem;
      padding: 8px 16px;
      border: 2px solid #888;
      border-radius: 8px;
      background-color: #fafafa;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #reset-btn:hover {
      background-color: #eee;
    }

    @media (max-width: 480px) {
      .math-container {
        flex-direction: column;
        padding: 16px;
      }
      .math-container > span {
        font-size: 1.8rem;
      }
      select {
        width: 100%;
        min-width: unset;
      }
      #result {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      #reset-btn {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
